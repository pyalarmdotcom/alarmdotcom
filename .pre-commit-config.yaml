default_language_version:
    python: python3.13

repos:
    - repo: local
      hooks:
          - id: ruff
            name: Ruff
            description: Run Ruff linter and autofixer
            entry: ruff check --fix
            language: python
            types: [python]

    - repo: local
      hooks:
          - id: mypy
            name: MyPy
            description: Run static type checking
            entry: mypy
            language: python
            types: [python]
            args: [--config-file, pyproject.toml]

    - repo: local
      hooks:
          - id: codespell
            name: Codespell
            description: Spell check source files
            entry: codespell
            language: python
            types: [text]
            additional_dependencies: [tomli]

    - repo: local
      hooks:
          - id: yamllint
            name: YAMLLint
            description: Lint YAML files using relaxed config
            entry: yamllint -d relaxed
            language: python
            types: [yaml]
            exclude: (\.vscode|\.devcontainer|\.github)

    - repo: local
      hooks:
          - id: toml-sort
            name: toml-sort
            description: Sort TOML files in place
            entry: toml-sort --in-place --all --ignore-case
            language: python
            types: [toml]
