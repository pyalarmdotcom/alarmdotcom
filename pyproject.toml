[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 115
target-version = ["py310"]
exclude = 'generated'
preview = "True"

[tool.mypy]
python_version = "3.10"
show_error_codes = true
# follow_imports = "silent"
ignore_missing_imports = true
color_output = true
strict_equality = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = false # @pytest.mark.asyncio is untyped
disallow_untyped_defs = true
no_implicit_optional = true
warn_return_any = true
warn_unreachable = true
pretty = true
show_absolute_path = true
show_error_context = true
disallow_untyped_calls = false
exclude = ["tests/", "build/"]

[tool.pylint.BASIC]
class-const-naming-style = "any"
good-names = ["_", "ev", "ex", "fp", "i", "id", "j", "k", "Run", "ip"]

[tool.pylint.CODE_STYLE]
max-line-length-suggestions = 72

[tool.pylint.EXCEPTIONS]
overgeneral-exceptions = ["BaseException", "Exception", "HomeAssistantError"]

[tool.pylint.FORMAT]
expected-line-ending-format = "LF"

[tool.pylint.MAIN]
py-version = "3.9"
ignore = ["tests"]
jobs = 2
load-plugins = ["pylint.extensions.code_style", "pylint.extensions.typing"]
persistent = false
fail-on = ["I"]

[tool.pylint."MESSAGES CONTROL"]
disable = [
  "format",
  "abstract-method",
  "cyclic-import",
  "duplicate-code",
  "inconsistent-return-statements",
  "locally-disabled",
  "not-context-manager",
  "too-few-public-methods",
  "too-many-ancestors",
  "too-many-arguments",
  "too-many-branches",
  "too-many-instance-attributes",
  "too-many-lines",
  "too-many-locals",
  "too-many-public-methods",
  "too-many-return-statements",
  "too-many-statements",
  "too-many-boolean-expressions",
  "unused-argument",
  "wrong-import-order",
  "too-many-nested-blocks",
  "logging-fstring-interpolation"
]
enable = [
  # "useless-suppression",  # temporarily every now and then to clean them up
  "use-symbolic-message-instead"
]

[tool.pylint.REPORTS]
score = false

[tool.pylint.TYPECHECK]
ignored-classes = [
  "_CountingAttr" # for attrs
]
mixin-class-rgx = ".*[Mm]ix[Ii]n"

[tool.pylint.TYPING]
runtime-typing = false

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = [".git", "testing_config"]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py310"
unfixable = [
  "F841" # Unused variables
]
exclude = ["examples", "tests", "pylint", "build"]
select = [
  "B007", # Loop control variable {name} not used within loop body
  "B014", # Exception handler with duplicate exception
  "C", # complexity
  "D", # docstrings
  "E", # pycodestyle
  "F", # pyflakes/autoflake
  "I", # isort
  "ICN001", # import concentions; {name} should be imported as {asname}
  "PGH004", # Use specific rule codes when using noqa
  "PLC0414", # Useless import alias. Import alias does not rename original package.
  "S", # Bandit
  "SIM105", # Use contextlib.suppress({exception}) instead of try-except-pass
  "SIM117", # Merge with-statements that use the same scope
  "SIM118", # Use {key} in {dict} instead of {key} in {dict}.keys()
  "SIM201", # Use {left} != {right} instead of not {left} == {right}
  "SIM212", # Use {a} if {a} else {b} instead of {b} if not {a} else {a}
  "SIM300", # Yoda conditions. Use 'age == 42' instead of '42 == age'.
  "SIM401", # Use get from dict with default instead of an if block
  "T20", # flake8-print
  "TID252", # Use absolute imports
  "TRY004", # Prefer TypeError exception for invalid type
  "RUF006", # Store a reference to the return value of asyncio.create_task
  "UP", # pyupgrade
  "W" # pycodestyle
]
ignore = [
  "D202", # No blank lines allowed after function docstring
  "D203", # 1 blank line required before class docstring
  "D213", # Multi-line docstring summary should start at the second line
  "D404", # First word of the docstring should not be This
  "D406", # Section name should end with a newline
  "D407", # Section name underlining
  "D411", # Missing blank line before section
  "E501", # line too long
  "E731" # do not assign a lambda expression, use a def
]

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false

[tool.ruff.mccabe]
max-complexity = 25

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.pyupgrade]
keep-runtime-typing = true

[tool.tomlsort]
all = false
check = false
ignore_case = true
in_place = true
no_header = false
